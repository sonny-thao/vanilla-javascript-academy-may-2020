<!DOCTYPE html>
<html>
<head>
	<title>Password Visibility</title>

	<style type="text/css">
		body {
			margin: 1em auto;
			max-width: 40em;
			width: 88%;
		}

		label {
			display: block;
			width: 100%;
		}

		input {
			margin-bottom: 1em;
		}

		[type="checkbox"] {
			margin-bottom: 0;
			margin-right: 0.25em;
		}
	</style>
</head>
<body>

	<h1>Password Visibility</h1>

	<p>Enter your username and password to login.</p>

	<form>
		<div>
			<label for="username">Username</label>
			<input type="text" name="username" id="username">
		</div>

		<div>
			<label for="password">Password</label>
			<input type="password" name="password" id="password">
		</div>

		<div>
			<label for="show-password">
				<input type="checkbox" name="show-passwords" id="show-password">
				Show password
			</label>
		</div>

		<p>
			<button type="submit">Log In</button>
		</p>
	</form>

	<script>
		
		// Retrieve the 'Show password' checkbox element on the page
		var showPasswordCheckbox = document.querySelector('#show-password');
		// Retrieve the password element on the page
		var password = document.querySelector('#password');
		
		// Setup a 'click' event listener on the 'Show password' checkbox
		showPasswordCheckbox.addEventListener('click', function (event) {
			
			// If the 'Show password' checkbox is checked, unmask the 'Password' field
			if(showPasswordCheckbox.checked)
			{
				password.type = 'text';
			}
			// If the 'Show password' checkbox is unchecked, mask the 'Password' field
			else
			{
				password.type = 'password';
			}		
		}, false);
		
	</script>
</body>
</html>
