<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Helper Library</title>

	<style type="text/css">
		body {
			margin: 1em auto;
			max-width: 40em;
			width: 88%;
		}

		.btn-blue {
			background-color: #0088cc;
			color: #ffffff;
		}

		.btn-purple {
			background-color: rebeccapurple;
			color: #ffffff;
		}
	</style>
</head>
<body>

	<h1>Helper Library</h1>

	<p>All of the fun here happens in the console.</p>

	<p>
		<button class="btn-blue" id="button-1">Button 1</button>
		<button class="btn-blue" id="button-2">Button 2</button>
		<button class="btn-blue" id="button-3">Button 3</button>
	</p>

	<script>
		var helperLibrary = (function () {

			// *********
			// Variables
			// *********

			// Holds our public methods
			var methods = {};


			// *********
			// Methods
			// *********

			/**
			* Convert a NodeList to an array
			* @param  {NodeList} nodeList The NodeList to convert to an array
			* @return {Array} The array created from the passed in NodeList
			*/
			methods.convertNodeListToArray = function (nodeList) {
				return Array.prototype.slice.call(nodeList);
			};

			/**
			* Get the first matching element in the DOM
			* @param  {DOMString} selector The selector to match (e.g., ".btn-blue")
			* @return {HTMLElement} The object representing the first-matched element
			*/
			methods.getFirstMatchingElement = function (selector) {
				return document.querySelector(selector);
			};

			/**
			* Get all matching elements in the DOM as an array
			* @param  {DOMString} selector The selector to match (e.g., ".btn-blue")
			* @return {Array} The array of objects representing all matched elements
			*/
			methods.getAllMatchingElements = function (selector) {
				return methods.convertNodeListToArray(document.querySelectorAll(selector));
			};

			/**
			* Add a class to all elements in an array
			* @param  {DOMString} selector The selector to get all elements matching it (e.g., ".btn-blue")
			* @param  {DOMString} classAttributeValue The class to add to all the elements in an array (e.g., "btn-purple")
			*/
			methods.addClassToAllElementsInArray = function (selector, classAttributeValue) {
				var arrayElementsMatchingSelector = methods.getAllMatchingElements(selector);
				arrayElementsMatchingSelector.forEach((element) => {
					element.classList.add(classAttributeValue);
				});
			};

			/**
			* Remove a class from all elements in an array
			* @param  {DOMString} selector The selector to get all elements matching it (e.g., ".btn-blue")
			* @param  {DOMString} classAttributeValue The class to remove from all the elements in an array (e.g., "btn-purple")
			*/
			methods.removeClassFromAllElementsInArray = function (selector, classAttributeValue) {
				var arrayElementsMatchingSelector = methods.getAllMatchingElements(selector);
				arrayElementsMatchingSelector.forEach((element) => {
					element.classList.remove(classAttributeValue);
				});
			};

			// *********************
			// Return public methods
			// *********************

			return methods;

		})();
	</script>
</body>
</html>
