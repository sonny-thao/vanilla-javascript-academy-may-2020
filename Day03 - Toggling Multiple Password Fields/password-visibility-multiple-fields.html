<!DOCTYPE html>
<html>
<head>
	<title>Password Visibility - Multiple Fields</title>

	<style type="text/css">
		body {
			margin: 1em auto;
			max-width: 40em;
			width: 88%;
		}

		label {
			display: block;
			width: 100%;
		}

		input {
			margin-bottom: 1em;
		}

		[type="checkbox"] {
			margin-bottom: 0;
			margin-right: 0.25em;
		}
	</style>
</head>
<body>

	<h1>Password Visibility - Multiple Fields</h1>

	<p>Enter your current password and new password below.</p>

	<form>
		<div>
			<label for="current-password">Current Password</label>
			<input type="password" name="current-password" id="current-password">
		</div>

		<div>
			<label for="new-password">New Password</label>
			<input type="password" name="new-password" id="new-password">
		</div>

		<div>
			<label for="show-passwords">
				<input type="checkbox" name="show-passwords" id="show-passwords">
				Show passwords
			</label>
		</div>

		<p>
			<button type="submit">Change Passwords</button>
		</p>
	</form>

	<script>

		// Retrieve the password elements on the page (convert the NodeList into an Array)
		var passwordElementsArray = Array.prototype.slice.call(document.querySelectorAll('input[type="password"]'));
		// Retrieve the 'Show passwords' checkbox element on the page
		var showPasswordsCheckbox = document.querySelector('#show-passwords');

		// Setup a 'click' event listener on the 'Show passwords' checkbox
		showPasswordsCheckbox.addEventListener('click', function (event) {

			// If the 'Show passwords' checkbox is checked, unmask the 'Current Password' and 'New Password' fields
			if (showPasswordsCheckbox.checked)
			{
				passwordElementsArray.forEach(function (passwordElement, index) {
					passwordElement.type = 'text';
				});
			}
			// If the 'Show passwords' checkbox is unchecked, mask the 'Current Password' and 'New Password' fields
			else
			{
				passwordElementsArray.forEach(function (passwordElement, index) {
					passwordElement.type = 'password';
				});
			}

		}, false);

	</script>
</body>
</html>
